spring.application.name=0827_JPA


# tomcat port
server.port=8081


## mysql set 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/world?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mymysql


#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


#jpa
#실행할 때마다 기존 테이블 날리고 새 테이블로 생성
# spring.jpa.hibernate.ddl-auto=create 
# ddl-auto 옵션 중 create => create: 기존테이블 삭제 후 다시 생성 (DROP + CREATE)

spring.jpa.generate-ddl=true

spring.jpa.database=mysql
spring.jpa.show-sql=true


#multipart
# 업로드 위치 & 파일 최대 크기
spring.servlet.multipart.location=C:/shopimg/  
spring.servlet.multipart.max-file-size=5MB