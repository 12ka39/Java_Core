<!DOCTYPE html>
<head>
    <title>Read Articles</title>
</head>
<body>
    <h2>Read Articles</h2>
    <table border="1">
        <tr>
            <th>Num</th>
            <th>Title</th>
            <th>Writer</th>
        </tr>
        <tr th:each="b : ${viewedList}">
            <td th:text="${b.num}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${b.writer}"></td>
        </tr>
    </table>
</body>
</html>
