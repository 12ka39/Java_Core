spring.application.name=0826_mybatis

# 기본 설정

# tomcat port
server.port=8081

## JSP view
#spring.mvc.view.prefix=/  이게 루트 src-main-webapp폴더가 / 
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp


## mysql set //jdbc 템플릿을 사용할 때 쓴다
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/world?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mymysql


#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true