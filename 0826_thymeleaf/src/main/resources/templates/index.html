<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>thymeleaf 게시판</h3>
	<!-- 출력 -->
	name: [[${name}]]<br/>
	tel: [[${tel}]]<br/>
	
	<!-- 태그 안에 java값을 text로 출력: <태그 th:text="${값}"> 
	자바 값을 태그에 출력할 때 -->
	<!-- http://localhost:8081/test/test1 로 접속해서  확인!!! -->
	<a href=""  th:text="${name}"></a><br/>
	<input type="text" th:value="${tel}"><br/>
	
	
	<!-- a링크 주소로 text값을 넘길 때 @{ 주소 }
	
	jsp는 /test/test2name=?${name} 인데 
	타임리프는               ? 대신 가로로 묶어줌
	   @{/test/test2(name=${name})}
	 -->
	<a th:href="@{/test/test2(name=${name})}"  th:text="${name}"></a><br/>
	
	
	
	<!-- 조건문: <태그 th:if="${조건식 T/F}"></태그>  -->
<div th:if="${session.loginId == null}">
	로그인 전에 보이는 영역.<br/>
	<a href="/test/test3">로그인</a>
</div>	


<div th:if="${session.loginId != null}">
	로그인 후에 보이는 영역.<br/>
	<a href="/test/test4">로그아웃</a>
</div>	


<h4>목록 출력</h4>
<ul>
<!-- 	<li th:each="항목 : ${리스트(컨트롤러에서 준 변수명)}">[[${항목}]]</li> -->
	<li th:each="s : ${list}">[[${s}]]</li>
</ul>



</body>
</html>
