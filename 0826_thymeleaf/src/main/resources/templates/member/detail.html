<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
const d = () => {
	location.href="/board/del?num=${b.num }";
}

</script>
<!-- 여기 타이핑 놓쳤다 -->
</head>
<body>
<h3>상세 페이지- c:set var 변수 만들기</h3>
<c:if test="${sessionScope.loginId != b.writer }">
	<c:set var="str">readonly</c:set> <!-- let str = "readonly"; 이거랑 같다 --> 
</c:if>
<form action="/board/edit" method="post">
<table border="1">
	<tr>
		<th>num</th>
		<td><input type="text" name="num" th:value="${b.num }" readonly></td>
	</tr>
	<tr>
		<th>writer</th>
		<td><input type="text"  th:value="${b.writer }" readonly></td>
	</tr>
	<tr>
		<th>wdate</th>
		<td><input type="text" th:value="${b.wdate}" readonly></td>
	</tr>
	<tr>
		<th>title</th>
		<td><input type="text" name="title" th:value="${b.title }" th:readonly="${session.longinId != b.writer"></td>
	</tr>
	
	<tr>
		<th>content</th>
		<td><textarea rows="5" cols="40" name="content"  th:readonly="${session.longinId != b.writer">[[${b.content }]]</textarea></td>
	</tr>



<tr th:if="${session.loginId == b.writer}"><!-- 조건에 맞을 때만 보여준다 -->
	<th>편집</th>
	<td><input type="submit" value="수정">
		<input type="submit" value="삭제" onclick="d()">
	</td>
</tr>

</table>
</form>
</body>
</html>
